<div class="container">
  <div class="page-header" style="margin-top: 75px;">
    <h1>Davening Works<small> crowdsourcing spirituality</small></h1>
  </div>

  <div ng-show="error" class="alert alert-danger row">
    <span>{{error.message}}</span>
  </div>

  <form ng-submit="register()" style="margin-top:30px;">
    <h3>Register</h3>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" ng-model="user.username"></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <hr />
  <p class="lead">If you select a kapitel(chapter), it is assumed that you will finish it by shkia(sunset) of today.</p>
  <p class="lead">If you are doing Hafrashas(separating) Challah, it is assumed that you will finish it by shkia(sunset) of the upcoming Friday.</p>
</div>
