<div class="container">
	<div class="page-header" style="margin-top: 75px;">
	  <h3>New Post <small></small></h3>
	</div>
	<form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px;">
	  <div class="form-group">
	  	<label>Title</label>
	    <input type="text" class="form-control" placeholder="Someone needs help" maxlength="50" ng-model="title"></input>
	  </div>
	  <div class="form-group">
	    <label>Tehillim Name (hebrew name ben/bas mother)</label>
	    <input type="text" class="form-control" placeholder="Shmerel ben Shprintzel" maxlength="100" ng-model="name"></input>
	  </div>
	  <div class="form-group">
	  	<label>Description (optional)</label>
	    <textarea type="text" class="form-control" placeholder="Going through a difficult operation today." rows="5" ng-model="description"></textarea>
	  </div>
	  <button id="post" type="submit" class="btn btn-primary">Post</button>
	</form>
	<div ng-hide="isLoggedIn()">
	  <h4>Please <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post. It only takes a second. Seriously.</h4>
	</div>
</div>
